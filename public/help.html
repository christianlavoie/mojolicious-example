<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Blog &ndash; Sand Reckoning Graphical Chat</title>

    <link rel="stylesheet" href="/css/blog.css">
    <link rel="stylesheet" href="/css/pure/0.3.0/base-min.css">
    <link rel="stylesheet" href="/css/pure/0.3.0/pure-min.css">

</head>
<body>

<div class="pure-g-r" id="layout">
    <div class="pure-u-1">
        <div class="content">
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">Keybindings</h2>

                        <p class="post-meta">
                            By <a href="#" class="post-author">Christian Lavoie</a> under <a class="post-category post-category-tech" href="#">Help</a>
                        </p>
                    </header>

                    <div class="post-description">
                        <ul>
                            <li>right mouse click: choose shape</li>
                            <li>spacebar: terminate the current shape or path</li>
                            <li><strong>c</strong>: circle</li>
                            <li><strong>l</strong>: line</li>
                            <li><strong>h</strong>: help</li>
                            <li><strong>p</strong>: path</li>
                            <li><strong>s</strong>: shape (closed path)</li>
                            <li><strong>x</strong>: choose colour</li>
                            <li><strong>z</strong>: undo</li>
                        </ul>
                    </div>
                </section>
            </div>

            <footer>
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://www.sandreckoning.com/">Sand Reckoning Consulting</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</div>

</body>
</html>
